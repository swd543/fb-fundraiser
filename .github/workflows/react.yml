name: Deployment(master)

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: cd spa && npx yarn install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "swd543@gmail.com"
        git config --global user.name "swd543"
        git remote set-url origin https://${{secrets.PERSONAL_ACCESS_TOKEN}}@github.com/swd543/fb-fundraiser.git
        npm run deploy
    - name: Updating Domain
      run: echo "Updated domain"
      env:
        CI: true
